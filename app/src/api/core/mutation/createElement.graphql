mutation CreateElement(
  $pagePk: UUID!
  $tool: Int!
  $fillColor: String!
  $strokeColor: String!
  $size: Float!
  $isRulerLine: Boolean!
  $points: [JSONString]!
  $options: JSONString
) {
  createElement(
    input: {
      pagePk: $pagePk
      tool: $tool
      fillColor: $fillColor
      strokeColor: $strokeColor
      size: $size
      isRulerLine: $isRulerLine
      points: $points
      options: $options
    }
  ) {
    element {
      page {
        pk
      }
      pk
      updatedAt
      createdAt
      tool
      fillColor
      strokeColor
      size
      isRulerLine
      points
      options
    }
  }
}
