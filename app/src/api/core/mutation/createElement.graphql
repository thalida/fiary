mutation CreateElement(
  $pageUid: UUID!
  $tool: Int!
  $points: JSONString!
  $settings: JSONString
  $transform: JSONString
  $dimensions: JSONString
  $canvasSettings: JSONString
  $imageRender: String
  $isCached: Boolean
  $isHtmlElement: Boolean
  $isHidden: Boolean
) {
  createElement(
    input: {
      pageUid: $pageUid
      tool: $tool
      points: $points
      settings: $settings
      transform: $transform
      dimensions: $dimensions
      canvasSettings: $canvasSettings
      imageRender: $imageRender
      isCached: $isCached
      isHtmlElement: $isHtmlElement
      isHidden: $isHidden
    }
  ) {
    element {
      page {
        uid
        elementOrder
      }
      uid
      updatedAt
      createdAt
      tool
      points
      settings
      transform
      dimensions
      canvasSettings
      imageRender
      isCached
      isHtmlElement
      isHidden
    }
  }
}
