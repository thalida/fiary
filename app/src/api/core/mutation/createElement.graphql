mutation CreateElement(
  $pageUid: UUID!
  $tool: Int!
  $render: JSONString
  $options: JSONString
) {
  createElement(
    input: {
      pageUid: $pageUid
      tool: $tool
      render: $render
      options: $options
    }
  ) {
    element {
      page {
        uid
      }
      uid
      updatedAt
      createdAt
      tool
      render
      options
    }
  }
}
