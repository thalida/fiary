mutation UpdatePage(
  $pk: UUID!
  $notebook: UUID
  $paperSwatch: UUID
  $patternSwatch: UUID
  $patternType: Int
  $patternSize: Float
  $patternSpacing: Float
  $patternOpacity: Int
) {
  updatePage(
    input: {
      pk: $pk
      notebookPk: $notebook
      paperSwatchPk: $paperSwatch
      patternSwatchPk: $patternSwatch
      patternType: $patternType
      patternSize: $patternSize
      patternSpacing: $patternSpacing
      patternOpacity: $patternOpacity
    }
  ) {
    page {
      notebook {
        pk
        pageOrder
      }
      pk
      updatedAt
      createdAt
      paperSwatch {
        pk
        palette {
          pk
        }
      }
      patternSwatch {
        pk
        palette {
          pk
        }
      }
      patternType
      patternSize
      patternSpacing
      patternOpacity
    }
  }
}
