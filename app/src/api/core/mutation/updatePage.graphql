mutation UpdatePage(
  $uid: UUID!
  $notebookUid: UUID
  $paperSwatchUid: UUID
  $patternSwatchUid: UUID
  $patternType: Int
  $patternSize: Float
  $patternSpacing: Float
  $patternOpacity: Int
  $canvasDataUrl: String
) {
  updatePage(
    input: {
      uid: $uid
      notebookUid: $notebookUid
      paperSwatchUid: $paperSwatchUid
      patternSwatchUid: $patternSwatchUid
      patternType: $patternType
      patternSize: $patternSize
      patternSpacing: $patternSpacing
      patternOpacity: $patternOpacity
      canvasDataUrl: $canvasDataUrl
    }
  ) {
    page {
      notebook {
        uid
        pageOrder
      }
      uid
      updatedAt
      createdAt
      paperSwatch {
        uid
        palette {
          uid
        }
      }
      patternSwatch {
        uid
        palette {
          uid
        }
      }
      patternType
      patternSize
      patternSpacing
      patternOpacity
      elementOrder
      canvasDataUrl
    }
  }
}
