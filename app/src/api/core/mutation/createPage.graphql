mutation CreatePage(
  $notebookPk: UUID!
  $paperColor: JSONString
  $patternColor: JSONString
  $patternType: Int
  $patternSize: Float
  $patternSpacing: Float
  $patternOpacity: Int
) {
  createPage(
    input: {
      notebookPk: $notebookPk
      paperColor: $paperColor
      patternColor: $patternColor
      patternType: $patternType
      patternSize: $patternSize
      patternSpacing: $patternSpacing
      patternOpacity: $patternOpacity
    }
  ) {
    page {
      notebook {
        pk
        pageOrder
      }
      pk
      updatedAt
      createdAt
      paperColor
      patternType
      patternColor
      patternSize
      patternSpacing
      patternOpacity
    }
  }
}
