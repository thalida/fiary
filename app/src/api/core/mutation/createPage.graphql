mutation CreatePage(
  $notebookPk: UUID!
  $paperSwatchPk: UUID!
  $patternSwatchPk: UUID
  $patternType: Int
  $patternSize: Float
  $patternSpacing: Float
  $patternOpacity: Int
) {
  createPage(
    input: {
      notebookPk: $notebookPk
      paperSwatchPk: $paperSwatchPk
      patternSwatchPk: $patternSwatchPk
      patternType: $patternType
      patternSize: $patternSize
      patternSpacing: $patternSpacing
      patternOpacity: $patternOpacity
    }
  ) {
    page {
      notebook {
        pk
        pageOrder
      }
      pk
      updatedAt
      createdAt
      paperSwatch {
        pk
        palette {
          pk
        }
      }
      patternSwatch {
        pk
        palette {
          pk
        }
      }
      patternType
      patternSize
      patternSpacing
      patternOpacity
    }
  }
}
