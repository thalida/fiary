query MyElements($uid:UUID, $pageUid:UUID) {
  myElements(uid: $uid, page_Uid: $pageUid) {
    edges {
      node {
        page {
          uid
          elementOrder
        }
        uid
        updatedAt
        createdAt
        tool
        points
        settings
        transform
        dimensions
        canvasSettings
        canvasDataUrl
        isCached
        isHtmlElement
        isHidden
      }
    }
  }
}
