query MyRooms {
  myRooms {
    edges {
      node {
        id
        pk
        bookshelfOrder
        bookshelves {
          edges {
            node {
              id
              pk
              notebookOrder
              notebooks {
                edges {
                  node {
                    id
                    pk
                    title
                    pageOrder
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
