query MyRooms {
  myRooms {
    edges {
      node {
        pk
        updatedAt
        createdAt
        bookshelfOrder
        bookshelves {
          edges {
            node {
            	room {
                pk
              }
              pk
              updatedAt
              createdAt
              notebookOrder
              notebooks {
                edges {
                  node {
                    bookshelf {
                      pk
                    }
                    pk
                    updatedAt
                    createdAt
                    title
                    pageOrder
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
