query MyPages($uid: UUID) {
  myPages(uid: $uid) {
    edges {
      node {
        notebook {
          uid
        }
        uid
        updatedAt
        createdAt
        canvasDataUrl
        elementOrder
        paperSwatch {
          uid
          palette {
            uid
          }
        }
        patternSwatch {
          uid
          palette {
            uid
          }
        }
        patternType
        patternOptions
        fillSwatch {
          uid
          palette {
            uid
          }
        }
        strokeSwatch {
          uid
          palette {
            uid
          }
        }
        selectedTool
        selectedToolSize
        selectedLineEndStyle
        selectedLineEndSide
        isDebugMode
        isPasteMode
        isAddImageMode
        isInteractiveEditMode
        isTextboxEditMode
        isRulerMode
      }
    }
  }
}
