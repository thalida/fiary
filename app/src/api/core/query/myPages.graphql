query MyPages($pk: ID) {
  myPages(id: $pk) {
    edges {
      node {
        notebook {
          pk
        }
        pk
        updatedAt
        createdAt
        paperSwatch {
          pk
          palette {
            pk
          }
        }
        patternSwatch {
          pk
          palette {
            pk
          }
        }
        patternType
        patternSize
        patternSpacing
        patternOpacity
      }
    }
  }
}
