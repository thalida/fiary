query MyPalettes($pk: ID) {
  myPalettes(id: $pk) {
    edges {
      node {
        collection {
          paletteOrder
        }
        pk
        updatedAt
        createdAt
        title
        swatches {
          edges {
            node {
              pk
              swatchType
              swatch
            }
          }
        }
      }
    }
  }
}
