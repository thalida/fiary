query MyPalettes($pk: ID) {
  myPalettes(id: $pk) {
    edges {
      node {
        pk
        updatedAt
        createdAt
        title
        paletteType
        isPublic
        collections {
          edges {
            node {
              pk
              paletteOrder
            }
          }
        }
        swatches {
          edges {
            node {
              pk
              swatch
              isDefault
            }
          }
        }
      }
    }
  }
}
