query MyNotebooks($pk: ID) {
  myNotebooks(id: $pk) {
    edges {
      node {
        bookshelf {
          pk
        }
        pk
        updatedAt
        createdAt
        title
        pageOrder
        pages {
          edges {
            node {
              pk
              updatedAt
              createdAt
              notebook {
                pk
              }
            }
          }
        }
      }
    }
  }
}
